<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">
<div class="container">
    {% for user in userinfo %}
    <form action="/updated-user/{{user[0]}}" method="post">
            <div class="form-group">
                <label for="" class="form-label">First name:</label>
                <input type="text" class="form-control" id="" name="fname" value="{{user[1]}}" required/>
            </div>
            <div class="form-group">
                <label for="" class="form-label">Last name:</label>
                <input type="text" class="form-control" id="" name="lname" value="{{user[2]}}" required />
            </div>
            <div class="form-group">
                <label for="" class="form-label">Email:</label>
                <input type="email" class="form-control" id="" name="email" value="{{user[3]}}" required />
            </div>
            <div class="form-group">
                <label for="" class="form-label">Mobile number:</label>
                <input type="number" class="form-control" id="" maxlength="10" minlength="10" value="{{user[4]}}" name="mobno" required />
            </div>
            <div class="form-check">
                <label class="form-check-label" for="">Gender:</label>
                <input class="form-check-input" type="radio" name="gender" id="" value="male" checked/> Male
                <input class="form-check-input" type="radio" name="gender" id="" value="female"/> Female
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">Hobbies:</label>
                    <input class="form-check-input" type="checkbox" name="hobbies" id="" value="Reading" checked>Reading
                    <input class="form-check-input" type="checkbox" name="hobbies" id="" value="Writing">Writing
                    <input class="form-check-input" type="checkbox" name="hobbies" id="" value="Speaking">Speaking
            </div>
            <div class="form-group">
            <label for="">Country:</label>
            <select class="form-control" name="country" id="" required>
                <option selcted disabled>--- Select ---</option>
                <option value="India">India</option>
                <option value="America">America</option>
                <option value="Canada">Canada</option>
            </select>
            </div>
            <div class="form-group">
            <label for="">Address</label>
            <textarea class="form-control" name="addr" id="" rows="3" placeholder="Enter Your Address" required>{{user[8]}}</textarea>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
