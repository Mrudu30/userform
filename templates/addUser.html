<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/AdminLTE.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/_all-skins.min.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}">

<div class="container">
    <form action="/adduser" method="post" id="adduserform">
        <div class="form-group">
            <label for="" class="form-label">First name:</label>
            <input type="text" class="form-control" id="fname" name="fname" />
            <span id="fname_span"></span>
        </div>
        <div class="form-group">
            <label for="" class="form-label">Last name:</label>
            <input type="text" class="form-control" id="lname" name="lname" />
            <span id="lname_span"></span>
        </div>
        <div class="form-group">
            <label for="" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="email" />
            <span id="email_span"></span>
        </div>
        <div class="form-group">
            <label for="" class="form-label">Mobile number:</label>
            <input type="number" class="form-control" id="mobile_number" maxlength="10" minlength="10" name="mobno" />
            <span id="mobile_number_span"></span>
        </div>
        <div class="form-check form-group">
            <label class="form-check-label" for="">Gender:</label>
            <input class="form-check-input" type="radio" name="gender" id="gender" value="male" checked/> Male
            <input class="form-check-input" type="radio" name="gender" id="gender" value="female"/> Female
            <span id="gender_span"></span>
        </div>
        <div class="form-check form-check-inline">
            <label class="form-check-label">Hobbies:</label>
                <input class="form-check-input" type="checkbox" name="hobbies" id="hobby" value="Reading" checked>Reading
                <input class="form-check-input" type="checkbox" name="hobbies" id="hobby" value="Writing">Writing
                <input class="form-check-input" type="checkbox" name="hobbies" id="hobby" value="Speaking">Speaking
                <span id="hobbies_span"></span>
        </div>
        <div class="form-group">
          <label for="">Country:</label>
          <select class="form-control" name="country" id="country">
            <option selcted disabled>--- Select ---</option>
            <option value="India">India</option>
            <option value="America">America</option>
            <option value="Canada">Canada</option>
          </select>
          <span id="country_span"></span>
        </div>
        <div class="form-group">
          <label for="">Address</label>
          <textarea class="form-control" name="addr" id="address" rows="3" placeholder="Enter Your Address"></textarea>
          <span id="address_span"></span>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- Include jQuery from a CDN -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- validation script -->
<script src="{{ url_for('static', filename='js/validation.js') }}"></script>
